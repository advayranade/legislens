<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/legislens/legislens_logo_1.png"
    />
    <title>Member Description</title>
  </head>
  <body class="p-5">
    <div class="container">
      <div class="nav" style="display: flex; justify-content: left">
        <img src="/legislens/legislens_logo_1.png" alt="Legislens Logo" width="40" />
        <div class="mx-2 mt-2">
          <h5>LegisLens</h5>
        </div>
      </div>
      <div class="row align-items-start">
        <div class="col"></div>
        <div class="col" style="align-items: center">
          <div style="display: flex; justify-content: end">
            <a
              href="/legislens/index.html"
              class="btn btn-primary btn-sm"
              style="display: inline; align-self: flex-end"
            >
              Back
            </a>
          </div>
        </div>
        <div class="memberInfoWrapper"></div>
      </div>
      <div class="row align-items-start">
        <div class="col-3" id="memberImg"></div>
        <div class="col-4">
          <h1 class="pb-6" id="memberName"></h1>
          <p id="memberInfoWrapper"></p>
        </div>
        <div class="col-5">
          <p id="sponsoredLegislationHtml"></p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="member-desc.js"></script>
  </body>
</html>
