<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/legislens/styles.css" />
    <link rel="icon" type="image/x-icon" href="/legislens/legislens_logo_1.png" />
    <title>LegisLens</title>
  </head>
  <body class="p-5">
    <div class="container">
      <div class="nav" style="display: flex; justify-content: left">
        <img src="/legislens/legislens_logo_1.png" alt="Legislens Logo" width="100" />
        <div class="mx-3 mt-2">
          <h1>LegisLens</h1>
          <h6>Track, Understand, Act.</h6>
        </div>
      </div>
      <br />
      <h3>Latest Bills</h3>
      <div class="row">
        <div
          id="top-bills"
          class="col-8"
          style="overflow-y: auto; height: 45rem"
        >
          <div class="col" id="column-1"></div>
        </div>
        <div id="member" class="col-3">
          <h3>Top Headlines</h3>
          <div id="newsWrapper" class="mb-3" style="width: 170%">
            <div id="newsCarousel" class="carousel slide">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#newsCarousel"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                  style="color: #a0b6c6"
                ></button>
                <button
                  type="button"
                  data-bs-target="#newsCarousel"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                  style="color: #a0b6c6"
                ></button>
                <button
                  type="button"
                  data-bs-target="#newsCarousel"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                  style="color: #a0b6c6"
                ></button>
                <button
                  type="button"
                  data-bs-target="#newsCarousel"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                  style="color: #a0b6c6"
                ></button>
                <button
                  type="button"
                  data-bs-target="#newsCarousel"
                  data-bs-slide-to="4"
                  aria-label="Slide 5"
                  style="color: #a0b6c6"
                ></button>
                <button
                  type="button"
                  data-bs-target="#newsCarousel"
                  data-bs-slide-to="5"
                  aria-label="Slide 6"
                  style="color: #a0b6c6"
                ></button>
              </div>
              <div id="carouselInner" class="carousel-inner"></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#newsCarousel"
                data-bs-slide="prev"
                style="color: #a0b6c6"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#newsCarousel"
                data-bs-slide="next"
                style="color: #76a7a7"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div>
            <h3>Find your member</h3>
            <form>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="zipCode"
                  placeholder="00"
                />
                <label for="zipCode">Address (State, city, or zipcode)</label>
              </div>
              <button class="btn btn-primary mt-2" id="member-submit">
                Submit
              </button>
            </form>
            <div
              id="memberWrapper"
              style="overflow-y: auto; height: 25rem; width: 25rem"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-wrapper"></div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
